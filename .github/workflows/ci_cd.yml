name: NBA ELT Ingestion CI / CD Pipeline

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.8.3"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  IAM_ROLE: ${{ secrets.IAM_ROLE_ECR }}
  AWS_REGION : "us-east-1"
  ECR_REPO : ${{ secrets.ECR_REPO }}

jobs:
  ci_pipeline:
    runs-on: ubuntu-latest
    name: Test Pipeline
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}

      - name: Install Python
        uses: actions/setup-python@v4
        id: setup_python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        run: |
          poetry install --with dev
          poetry run python -m nltk.downloader vader_lexicon

      - name: Create and populate .coveralls.yml file
        env:
          repo_token: ${{ secrets.repo_token }}
        run: |
          touch .coveralls.yml
          echo repo_token: "$repo_token" >> .coveralls.yml
          mkdir logs
          cat > logs/example.log
        shell: bash

      - name: Run Tests
        run: |
          make ci-test

      - name: Coveralls
        run: |
          poetry run coveralls

  cd_pipeline:
    runs-on: ubuntu-latest
    needs: ci_pipeline
    name: Deploy Pipeline
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && success()
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE }} # use full arn
          role-session-name: nba-elt-ingestion-cd
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Docker Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY:  ${{ env.ECR_REPO }}
          IMAGE_TAG: nba_elt_pipeline_ingestion
        run: |
          docker compose -f docker/docker-compose.yml build
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-alert-success:
    needs: cd_pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: 'Common Modules Deployed to Production'
          SLACK_TITLE: Deploy Pipeline
          SLACK_USERNAME: GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy-alert-failure:
    needs: cd_pipeline
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: 'Common Modules Failed to deploy properly'
          SLACK_TITLE: Common Modules Deploy Failure
          SLACK_USERNAME: GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}